<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Alumnos - FuturaClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #main-header.header-solid { background-color: rgb(241 245 249); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        #main-header.header-solid a.nav-link { color: #374151; }
        #main-header.header-solid .brand-text-special { color: #2563EB; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header id="main-header" class="fixed top-0 w-full z-50 transition-all duration-300 ease-in-out header-solid">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold nav-link">Futura<span class="brand-text-special">Click</span></a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link transition-colors">Volver al Inicio</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center min-h-screen pt-20 px-4">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-white">Portal de Alumnos</h1>
                <p class="mt-2 text-gray-400">Inicia sesión para acceder a tus cursos y materiales.</p>
            </div>
            
            <!-- Formulario de Inicio de Sesión -->
            <form class="mt-8 space-y-6" action="dashboard_alumno.html" method="GET">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Correo Electrónico</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 text-gray-200 placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Correo Electrónico">
                    </div>
                    <!-- Contenedor relativo para el campo de contraseña y el botón -->
                    <div class="relative">
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 text-gray-200 placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <button type="button" id="togglePassword" class="text-gray-400 hover:text-white">
                                <!-- El SVG del ojo se insertará aquí con JavaScript -->
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Recordarme
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-400 hover:text-blue-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        // SVG para el ícono de "ojo abierto"
        const eyeIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>`;

        // SVG para el ícono de "ojo tachado"
        const eyeSlashedIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.673.124 2.458.355M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
            </svg>`;

        // Iniciar con el ícono de "ojo abierto"
        togglePassword.innerHTML = eyeIcon;

        togglePassword.addEventListener('click', function() {
            // Cambiar el tipo del input
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Cambiar el ícono
            this.innerHTML = type === 'password' ? eyeIcon : eyeSlashedIcon;
        });
    </script>
</body>
</html>
