<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfera de Educación - FuturaClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #main-header.header-solid { background-color: rgb(241 245 249); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        #main-header.header-solid a.nav-link, #main-header.header-solid #hamburger-icon path { color: #374151; stroke: #374151; }
        #main-header.header-solid .brand-text-special { color: #2563EB; }
        #main-header.header-glass { background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        #main-header.header-glass a.nav-link, #main-header.header-glass #hamburger-icon path { color: #D1D5DB; stroke: #D1D5DB; }
        #main-header.header-glass .brand-text-special { color: #60A5FA; }
        .fade-in { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.6, 0.04, 0.98, 0.335); }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header id="main-header" class="fixed top-0 w-full z-50 transition-all duration-300 ease-in-out">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold nav-link">Futura<span class="brand-text-special">Click</span></a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link transition-colors">Inicio</a>
                    <a href="programas.html" class="nav-link transition-colors">Programas</a>
                </div>
                <!-- Botón de Hamburguesa para Móvil -->
                <div class="md:hidden">
                    <button id="hamburger-button">
                        <svg id="hamburger-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Menú Móvil de Pantalla Completa -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-slate-100 z-50 flex flex-col items-center justify-center">
        <button id="close-menu-button" class="absolute top-6 right-6 text-gray-800">
            <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <div class="text-center">
            <a href="index.html" class="block text-gray-800 text-3xl font-bold py-3">Inicio</a>
            <a href="programas.html" class="block text-gray-800 text-3xl font-bold py-3 mt-4">Programas</a>
            <a href="alianza.html" class="block text-gray-800 text-3xl font-bold py-3 mt-4">Alianza</a>
            <a href="contacto.html" class="block text-gray-800 text-3xl font-bold py-3 mt-4">Contacto</a>
        </div>
    </div>

    <main>
        <!-- Page Header -->
        <section class="bg-gray-800 text-white pt-32 pb-20">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-5xl font-extrabold fade-in">Esfera de Acción: Educación</h1>
                <p class="text-xl mt-4 max-w-3xl text-gray-300 fade-in">Construimos la arquitectura del conocimiento para instituciones con propósito.</p>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-20">
            <!-- ... Contenido de la página de Educación ... -->
        </section>
    </main>

    <footer class="bg-black py-12">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 FuturaClick. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script>
        // Scripts para efectos visuales (header y fade-in)
        const header = document.getElementById('main-header');
        const scrollThreshold = 50;
        const handleScroll = () => {
            if (window.scrollY > scrollThreshold) { header.classList.add('header-glass'); header.classList.remove('header-solid'); }
            else { header.classList.add('header-solid'); header.classList.remove('header-glass'); }
        };
        window.addEventListener('scroll', handleScroll);
        document.addEventListener('DOMContentLoaded', handleScroll);

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        // Script para el menú de hamburguesa de pantalla completa
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuButton = document.getElementById('close-menu-button');

        hamburgerButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        closeMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
